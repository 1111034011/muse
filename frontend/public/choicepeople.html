<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>新增使用者</title>
    <style>
        body {
            font-family: "Helvetica Neue", sans-serif;
            background-color: #141414;
            color: #fff;
            text-align: center;
            padding: 40px;
        }

        .user-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 40px;
        }

        .user-card {
            background-color: #333;
            border-radius: 12px;
            padding: 20px;
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
        }

        .add-user-btn {
            background-color: #e50914;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 30px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #222;
            padding: 30px;
            border-radius: 12px;
            text-align: left;
            width: 300px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #e50914;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>誰在聽音樂?</h1>

    <div class="user-container" id="userContainer">
        <div class="user-card">Alice</div>
        <div class="user-card">Bob</div>
    </div>

    <button class="add-user-btn" id="addUserBtn">新增使用者</button>

    <form id="addForm" method="POST">
        <div class="modal" id="userModal">
            <div class="modal-content">
                <h3>新增使用者</h3>
                <input type="text" id="username" placeholder="輸入使用者名稱">
                <input type="password" id="pin_num" placeholder="輸入密碼">
                <button type="submit" id="confirmAddUser">確定新增</button>
            </div>
        </div>
    </form>

</body>

<script>
    document.getElementById('addUserBtn').addEventListener('click', () => {
        document.getElementById('userModal').style.display = 'flex';
    });

    document.getElementById('addForm').addEventListener('submit', function (event) {
        event.preventDefault();
        create();
    });

    const create = () => {
        const formData = {
            username: document.getElementById('username').value.trim(),
            pin_num: document.getElementById('pin_num').value.trim()
        };

        if (!formData.username || !formData.pin_num) {
            errorMessage.innerText = '請輸入帳號和密碼！';
            return;
        }

        const data = JSON.stringify(formData);
        console.log(JSON.stringify(formData));

        fetch("http://localhost:8000/api/sub-users", {
            method: 'POST',
            credentials: 'include',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            },
            body: data,
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok: ' + res.statusText);
                }
                return res.json();
            })
            .then(body => {
                console.log(body);
                if (body.success) {
                    const userCard = document.createElement('div');
                    userCard.className = 'user-card';
                    userCard.innerText = formData.username;
                    userCard.addEventListener('click', () => {
                        window.location.href = 'index.html';//sub_member_id=${user.sub_member_id}
                    });
                    document.getElementById('userContainer').appendChild(userCard);

                    document.getElementById('username').value = '';
                    document.getElementById('pin_num').value = '';

                    document.getElementById('userModal').style.display = 'none';
                } else {
                    alert(body.error || '新增失敗，請稍後再試');
                }
            })
            .catch(error => {
                console.error("Fetch Error:", error);
                alert("無法連接到伺服器，請稍後再試");
            });
    };

    window.onload = function () {
        fetch("http://localhost:8000/api/sub-users", {
            method: 'GET',
            credentials: 'include',
            headers: {
                'Authorization': 'Bearer ' + localStorage.getItem('token')
            }
        })
            .then(res => {
                if (!res.ok) throw new Error("伺服器回應錯誤：" + res.statusText);
                return res.json();
            })
            .then(body => {
                console.log(body);
                if (Array.isArray(body.users)) {
                    const container = document.getElementById('userContainer');
                    container.innerHTML = ''; // 先清空
                    body.users.forEach(user => {
                        const userCard = document.createElement('div');
                        userCard.className = 'user-card';
                        userCard.innerText = user.username;  // 顯示姓名
                        userCard.addEventListener('click', () => {
                            window.location.href = 'index.php';//?sub_member_id=${user.sub_member_id}
                        });
                        container.appendChild(userCard);
                    });
                } else {
                    alert(body.error || '無法取得使用者列表');
                }
            })
            .catch(error => {
                console.error("Fetch 使用者列表錯誤：", error);
                alert("無法連接到伺服器！");
            });
    };

</script>

</html>
