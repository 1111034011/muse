<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" media="all">
    <link rel="stylesheet" href="css/sidebar.css" media="all">
    <title>編輯密碼</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 650px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .profile {
            margin: 20px 0;
        }

        .profile img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #ddd;
        }

        .input-group {
            align-items: center;
            justify-content: space-between;
            margin: 50px 0;
        }

        .input-group label {
            margin: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-group input {
            margin-left: 10px;
            font-weight: bold;
            height: 50px;
            width: 70%;
            padding: 10px;
            border: none;
            background: #6874F3;
            color: white;
            font-size: 24px;
            border-radius: 5px;
            text-align: center;
        }

        .input-group input#name {
            color: white;
        }

        .save-button {
            font-weight: bold;
            margin: 0 200px;
            display: block;
            width: 50%;
            padding: 10px;
            margin-top: 20px;
            background: #E53935;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 24px;
            cursor: pointer;
        }

        .save-button:hover {
            background: #C62828;
        }

        h2 {
            font-size: 23;
            color: white;
            background-color: #36393f;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin: 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .input-group input::placeholder {
            color: white;
            opacity: 1;
        }
    </style>
    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('collapsed');
        }
    </script>
</head>

<body>
    <header class="head">
        <iframe src="sidebar.html" frameborder="0" width="350" height="100%"></iframe>
    </header>
    <h2>使用者</h2>
    <div class="container">
        <form id="passwordForm" action="user.html" method="POST">
            <div class="input-group">
                <label for="oldPassword">原始密碼</label>
                <input type="text" id="oldPassword" placeholder="zxcv1234" readonly>
            </div>
            <div class="input-group">
                <label for="newPassword">更改密碼</label>
                <input type="password" id="newPassword" placeholder="請輸入新密碼">
            </div>
            <div class="input-group">
                <label for="confirmPassword">確認密碼</label>
                <input type="password" id="confirmPassword" placeholder="請再次輸入新密碼">
            </div>
            <button type="submit" class="save-button">儲存</button>
        </form>
    </div>
</body>

<script>
    document.getElementById('passwordForm').addEventListener('submit', function (event) {
        event.preventDefault();
        changePassword();
    });
    const changePassword = () => {
        const formData = {
            newPassword: document.getElementById('newPassword').value.trim(),
            confirmPassword: document.getElementById('confirmPassword').value.trim(),
            token: localStorage.getItem('token')
        };

        if (newPassword === '' || confirmPassword === '') {
            errorMessage.innerText = '密碼欄位不能為空！';
            return;
        }

        if (newPassword !== confirmPassword) {
            errorMessage.innerText = '兩次輸入的密碼不一致！';
            return;
        }

        const data = JSON.stringify(formData)
        console.log(JSON.stringify(formData));
        fetch("http://localhost:8000/api/Login/changePassword", {
            // 設定為 POST 請求
            method: 'post',
            // 在 headers 加入 json 格式
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            // 傳送內容須轉換為字串
            body: data,
        })
            .then(res => {
                if (!res.ok) {
                    throw new Error('Network response was not ok ' + res.statusText);
                }
                return res.json();
            })
            .then(body => {
                console.log(body);
                const div = document.getElementById('passwordForm');
                div.innerHTML = '';
                const message = body.success || body.error || '未知錯誤';
                const span = document.createElement('span');
                span.innerText = message;
                div.appendChild(span);
            })

            .catch(error => {
                console.error("Fetch Error:", error);
                alert("請求失敗，請檢查 API 是否運行！");
            });

        alert('密碼修改成功！');
    };
</script>

</html>
