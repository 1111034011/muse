<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我是音樂</title>
    <link rel="stylesheet" href="css/back.css">
    <link rel="stylesheet" href="css/Backstage.css">
    <link rel="stylesheet" href="css/music.css" media="all">
    <link rel="stylesheet" href="css/play.css" media="all">
    <link rel="stylesheet" href="../RWD_Front.css"/>
    <link rel="icon" href="/front/img/icon.png">
    <script src="js/front_side.js"></script>
</head>

<body>
    <div class="setbody">
        <!-- 側邊欄 -->
        <div class="sidebar-toggle" onclick="toggleSidebar()">☰</div>

        <!-- 側邊欄容器 -->
        <div id="sidebar-container"></div>

        <div class="main">
                <div class="top">
                    <div class="song-container">
                        <div class="song-image">
                            <img src="img/Tomboy.jpg" alt="我是音樂">
                        </div>
                        <div class="song-info">
                            <h1>Tomboy</h1>
                            <p>gidle</p>
                            <p>流行</p>
                        </div>
                    </div>
                </div>

                <div class="Play_Bar">
                    <div class="track-info">
                        <span class="track-title">播放中：</span>
                    </div>
                    <div class="controls">
                        <button id="play-pause" class="btn btn-dark">
                            <span id="play-icon">
                                <!-- 播放 SVG -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">
                                    <path
                                        d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393" />
                                </svg>
                            </span>
                            <span id="pause-icon" style="display: none;">
                                <!-- 暫停 SVG -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                    fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M5.5 3.5A1.5 1.5 0 0 1 7 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5m5 0A1.5 1.5 0 0 1 12 5v6a1.5 1.5 0 0 1-3 0V5a1.5 1.5 0 0 1 1.5-1.5" />
                                </svg>
                            </span>
                        </button>

                        <span id="current-time">0:00</span>
                        <input type="range" id="seek-bar" value="0" min="0" max="100" />
                        <span id="duration">0:00</span>
                    </div>
                    <div class="volume-control">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-volume-down-fill" viewBox="0 0 16 16" style="margin: 5px;">
                            <path d="M9 4a.5.5 0 0 0-.812-.39L5.825 5.5H3.5A.5.5 0 0 0 3 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 9 12zm3.025 4a4.5 4.5 0 0 1-1.318 3.182L10 10.475A3.5 3.5 0 0 0 11.025 8 3.5 3.5 0 0 0 10 5.525l.707-.707A4.5 4.5 0 0 1 12.025 8"/>
                          </svg>
                        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" />
                    </div>
                </div>

                <audio id="audio-player" src="Tomboy.mp3"></audio>

                <script src="js/play.js"></script>
        </div>
    </div>
</body>

</html>
